<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forms</title>
	</head>
		<body>
		<h2>Vertical (Default) Form</h2>
		<form role="form">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" placeholder="Enter Email" id="email"></input>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" placeholder="Enter Password" id="password"></input>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember Me</input></label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<h2>Inline Form</h2>
		<form role="form" class="form-inline">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" placeholder="Enter Email" id="email"></input>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" placeholder="Enter Password" id="password"></input>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember Me</input></label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<h2>Horizontal Form</h2>
		<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">Email:</label>
				<div class="col-sm-10">
					<input type="textbox" class="form-control" placeholder="Enter Email" id="email"></input>
				</div>
		</div>
		<div class="form-group">
			<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" placeholder="Enter Password" id="password"></input>
				</div>
		</div>
		<div class="form-group">		
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox">Remember Me</input></label>
				</div>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
		<button type="button" class="btn btn-default">Submit</button>
		</div>
		</form>
		</body>
</html>
