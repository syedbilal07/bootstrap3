<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Carousel - Practice</title>
	</head>
		<body>
	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li class="active" data-target="#myCarousel" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="1.jpg" alt="myImage1" />
							<div class="carousel-caption">
								<h3>My Image 1</h3>
								<p>This Is Slide No 1</p>
							</div>
					</div>
					<div class="item">
						<img src="2.jpg" alt="myImage2" />
							<div class="carousel-caption">
								<h3>My Image 2</h3>
								<p>This Is Slide No 2</p>
							</div>
					</div>
					<div class="item">
						<img src="3.jpg" alt="myImage3" />
							<div class="carousel-caption">
								<h3>My Image 3</h3>
								<p>This Is Slide No 3</p>
							</div>
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" role="button" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
		</div>
	</div>
		</body>
</html>
