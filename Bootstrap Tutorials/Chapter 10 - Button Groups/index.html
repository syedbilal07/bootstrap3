<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Button Groups</title>
	</head>
		<body>
		<div class="container">
		<h2>Button Groups</h2>
		<button type="button" class="btn btn-primary btn-group">Apple</button>
		<button type="button" class="btn btn-primary btn-group">HTC</button>
		<button type="button" class="btn btn-primary btn-group">Samsung</button>
			<div class="btn btn-group-vertical">
				<h2>Vertical Button Groups</h2>
				<button type="button" class="btn btn-primary btn-block">Apple</button>
				<button type="button" class="btn btn-primary">HTC</button>
				<button type="button" class="btn btn-primary">Samsung</button>
			</div>
			<h2>Justified Button Groups In Anchor Tags</h2>
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-primary">Apple</button></a>
				<a href="#" class="btn btn-primary">HTC</a>
				<a href="#" class="btn btn-primary">Samsung</a>
			</div>
			<h2>Justified Button Groups In Different DIVs</h2>
			<div class="btn-group btn-group-justified">
			<div class="btn-group">
			<button type="button" class="btn btn-primary">AMD</button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary">NVIDIA</button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary">Radeon</button>
			</div>
			</div>
			<h2>Nesting Button Groups & Dropdown Menus</h2>
			  <div class="btn-group">
			  <button type="button" class="btn btn-primary">Apple</button>
			  <button type="button" class="btn btn-primary">Samsung</button>
			<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
			<li><a href="#">Tablet</a></li>
			<li><a href="#">Smartphone</a></li>
			</ul>
			</div>
			<h2>Split Buttons</h2>
			<button type="button" class="btn btn-primary">Sony</button>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
			<li>Tablet</li>
			<li>Smartphone</li>
			</ul>
		</div>
		</body>
</html>
