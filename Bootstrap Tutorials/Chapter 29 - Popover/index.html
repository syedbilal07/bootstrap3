<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Popover</title>
	</head>
		<body>
		<div class="container">
			<br /><br />
			<button type="button" class="btn btn-success btn-lg" data-trigger="focus" data-toggle="popover" title="Popover Header" data-placement="bottom" data-content="Some content inside the popover">Toggle Popover</button>
		</div>
		<script>
		$(document).ready(function(){
		$('[data-toggle="popover"]').popover();
		});
		</script>
		</body>
</html>
