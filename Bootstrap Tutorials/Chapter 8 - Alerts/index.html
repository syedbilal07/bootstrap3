<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Alerts</title>
	</head>
		<body>
		<div class="container">
			<div class="alert alert-success fade in">
		    <button class="close" data-dismiss="alert">&times;</button>
			<strong>Success!</strong> This alert box indicates a successful or positive action. 
			</div>
			<div class="alert alert-info fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Info!</strong> This alert box indicates a neutral informative change or action. 
			</div>
			<div class="alert alert-warning fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Warning!</strong> This alert box indicates a warning that might need attention. 
			</div>
			<div class="alert alert-danger fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Danger!</strong> This alert box indicates a dangerous or potentially negative action. 
			</div>
		</div>
		</body>
</html>
