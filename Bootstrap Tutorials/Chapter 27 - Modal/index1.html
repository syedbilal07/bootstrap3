<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Modal</title>
	</head>
		<body>
		<div class="container">
			<p>By default, modals are medium size</p>
			<button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#myModal">Open Modal</button>
				<div id="myModal" class="modal fade" role="modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Header</h4>
							</div>
								<div class="modal-body">
									<p>Some text in the modal</p>
								</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
						</div>
					</div>					
				</div>
				<h2>Modal Size</h2>
				<button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#myModal1">Small Modal</button>
				<div id="myModal1" class="modal fade" role="modal">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Header</h4>
							</div>
								<div class="modal-body">
									<p>This is a small modal.</p>
								</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
						</div>
					</div>
				</div>
				<br /><br />
				<button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#myModal2">Large Modal</button>
				<div id="myModal2" class="modal fade" role="modal">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Header</h4>
							</div>
								<div class="modal-body">
									<p>This is a large modal.</p>
								</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
						</div>
					</div>
				</div>
		</div>
		</body>
</html>
