<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Carousel - Seen</title>
	</head>
		<body>
	<div class="container">
		<!-- The Outer Most DIV -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
				<!-- Wrapper For Slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="1.jpg" alt="myImage1" />
						<div class="carousel-caption">
						<h3>Best Pic!</h3>
						<p>This Picture Was Taken At Shaheed-e-Millat Road In A Family Park</p>
						</div>
					</div>
					<div class="item">
						<img src="2.jpg" alt="myImage2" />
						<div class="carousel-caption">
						<h3>Birthday Bash!</h3>
						<p>Memories Of My Birthday! 21 January - BEST DAY EVER ! !</p>
						</div>
					</div>
					<div class="item">
						<img src="3.jpg" alt="myImage3" />
						<div class="carousel-caption">
						<h3>Edited Pic!</h3>
						<p>This Image Was Taken By Zunnurain</p>
						</div>
					</div>
				</div>
					<!-- Left & Right Controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
		</div>
	</div>
		</body>
</html>
