<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Badges OR Labels</title>
	</head>
		<body>
		<div class="container">
		<h2>Badges</h2>
		<a href="#">News<span class="badge"> 5</span></a><br />
		<a href="#">Comments<span class="badge"> 10</span></a><br />
		<a href="#">Updates<span class="badge"> 2</span></a>
		<h2>Badge In A Button</h2>
		<button type="button" class="btn btn-primary">Primary <span class="badge"> 7</span></button>
		<button type="button" class="btn btn-success">Success <span class="badge"> 3</span></button>
		<button type="button" class="btn btn-danger">Danger <span class="badge"> 5</span></button>
		<h2>Labels</h2>
		<h1>Example <span class="label label-default">New</span></h1>
		<h2>Example <span class="label label-success">New</span></h2>
		<h3>Example <span class="label label-info">New</span></h3>
		<h4>Example <span class="label label-warning">New</span></h4>
		<h5>Example <span class="label label-danger">New</span></h5>
		<h6>Example <span class="label label-primary">New</span></h6>
		</div>
		</body>
</html>
