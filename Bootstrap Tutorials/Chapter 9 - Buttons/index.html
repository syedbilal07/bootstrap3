<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Buttons</title>
	</head>
		<body>
		<div class="container">
		<h2>Button Styles</h2>
		<a href="#"><button type="button" class="btn-default">Default Button</button></a>
		<a href="#"><button type="button" class="btn-primary">Primary Button</button></a>
		<a href="#"><button type="button" class="btn-success">Success Button</button></a>
		<a href="#"><button type="button" class="btn-info">Info Button</button></a>
		<a href="#"><button type="button" class="btn-warning">Warning Button</button></a>
		<a href="#"><button type="button" class="btn-danger">Danger Button</button></a>
		<a href="#"><button type="button" class="btn-link">Link Button</button></a>
		<h2>Button Sizing</h2>
		<a href="#"><button type="button" class="btn btn-primary btn-xs">Extra Small Button</button></a>
		<a href="#"><button type="button" class="btn btn-primary btn-sm">Small Button</button></a>
		<a href="#"><button type="button" class="btn btn-primary btn-md">Medium Button</button></a>
		<a href="#"><button type="button" class="btn btn-primary btn-lg">Large Button</button></a>
		<h2>Block Level Buttons</h2>
		<a href="#"><button type="button" class="btn-danger btn-block">Block Button 1</button></a>
		<a href="#"><button type="button" class="btn-primary btn-block">Block Button 1 2</button></a>
		<h2>Small Block Level Buttons</h2>
		<a href="#"><button type="button" class="btn-warning btn-block btn-sm">Small 1</button></a>
		<a href="#"><button type="button" class="btn-primary btn-block btn-sm">Small 2</button></a>
		<h2>Large Block Level Buttons</h2>
		<a href="#"><button type="button" class="btn-success btn-block btn-lg">Large 1</button></a>
		<a href="#"><button type="button" class="btn-primary btn-block btn-lg">Large 2</button></a>
		<h2>Active/Disabled Buttons</h2>
		<a href="#"><button type="button" class="btn-primary btn-block btn-lg">Primary Button</button></a>
		<a href="#"><button type="button" class="btn btn-primary active btn-block btn-lg">Active Button</button></a>
		<a href="#"><button type="button" class="btn btn-primary disabled btn-block btn-lg">Disabled Button</button></a>
		</div>
		</body>
</html>
