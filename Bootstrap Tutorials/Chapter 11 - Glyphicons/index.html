<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Glyphicons</title>
	</head>
		<body>
		<div class="container">
		<h2>Glyphicon Examples</h2>
		<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
		 <p>Envelope icon as a link:
		 <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
		 <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
		 <p>Search icon on a button: 
		 <button type="button" class="btn btn-default">
		 <span class="glyphicon glyphicon-search"> Search</span></p>
		 </button>
		 <p>Search icon on a button: 
		  <button type="button" class="btn btn-info">
		 <span class="glyphicon glyphicon-search"> Search</span></p>
		 </button>
		 <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
		 <p>Print icon on a styled link button:
		 <button type="button" class="btn btn-success">
		 <span class="glyphicon glyphicon-print"> Print</span></p>
		 </button>
		</div>
		</body>
</html>
