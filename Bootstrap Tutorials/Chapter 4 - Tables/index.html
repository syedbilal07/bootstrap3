<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tables</title>
	</head>
		<body>
		<div class="container">
			<div class="table-responsive">
			<table class="table table-hover" class="active">
				<thead>
					<tr class="active">
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr class="success">
						<th>John</th>
						<th>Doe</th>
						<th>john@example.com</th>
					</tr>
				</tbody>
				<tbody>
					<tr class="danger">
						<th>Mary</th>
						<th>Moe</th>
						<th>mary@example.com</th>
					</tr>
				</tbody>
				<tbody>
					<tr class="info">
						<th>July</th>
						<th>Dooley</th>
						<th>july@example.com</th>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		</body>
</html>
